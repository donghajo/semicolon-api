Configuration:
  name: Default
  status: info
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{%-5level}[%F] [%style{%c{1}}{cyan}:%L] - %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: com.semicolonapi.server
        additivity: false
        level: info
        AppenderRef:
          - ref: Console_Appender
